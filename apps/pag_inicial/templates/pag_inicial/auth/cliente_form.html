<!-- Formulário Cliente (Noivo/a) -->
<div id="cliente-form-screen" class="auth-form-screen d-none">
    <button class="back-buttom-customer btn btn-link back-to-selection mb-2 p-0">← Voltar</button>
    <h3 class="text-center font-montserrat mb-3">Área do Cliente</h3>
    
    <ul class="nav nav-tabs mb-4" id="clienteTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="cadastro-cliente-tab" data-bs-toggle="tab" data-bs-target="#cadastro-cliente" type="button" role="tab">Cadastre-se</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-cliente-tab" data-bs-toggle="tab" data-bs-target="#login-cliente" type="button" role="tab">Login</button>
      </li>
    </ul>
    
    <div class="tab-content" id="clienteTabContent">

      <!-- Cadastro Cliente -->
      <div class="tab-pane fade show active" id="cadastro-cliente" role="tabpanel">
        <form method="POST" action="{% url 'auth' %}">
          {% csrf_token %}
          <input type="hidden" name="role" value="cliente">
          <input type="hidden" name="action" value="register">

          <div class="mb-2">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" name="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-2">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf_cnpj" placeholder="Digite seu CPF" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="telefone" placeholder="Digite seu telefone" required>
          </div>
          <div class="mb-2">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-register-cliente w-100">Cadastrar</button>
        </form>
      </div>

      <!-- Login Cliente -->
      <div class="tab-pane fade" id="login-cliente" role="tabpanel">
        <form method="POST" action="{% url 'auth' %}">
          {% csrf_token %}
          <input type="hidden" name="role" value="cliente">
          <input type="hidden" name="action" value="login">

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-register-cliente w-100">Entrar</button>
          <div class="text-center mt-3">
            <a href="#" class="text-muted small">Esqueci minha senha</a>
          </div>
        </form>
      </div>
    </div>
</div>
