{% load static %}
<style>
/* Efeito linha no hover dos links do menu */
.navbar-nav .nav-link {
    position: relative;
    padding: 0.8rem 1.2rem;
    font-size: 1.1rem;
    color: var(--primary-color);
}

.navbar-nav .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background: #c9a227; /* Linha dourada */
    transition: width 300ms ease-in-out;
}

.navbar-nav .nav-link:hover::after {
    width: 100%;
}

/* Bot√£o de login menor e mais arredondado */
.btn-login {
    padding: 6px 16px;
    border-radius: 50px;
    font-size: 0.9rem;
    background-color: #c9a227;
    color: #000;
    border: none;
    transition: all 0.3s ease;
}

.btn-login:hover {
    color: white;
    background-color: #A07A10; /* Cor um pouco mais clara/escura */
    transform: scale(1.05);
}
</style>
